<html>
    <head>
        <title>calculator</title>
    </head>
    <script>
        function add(){
            var a=document.getElementById("first").value
        var b=document.getElementById("second").value
        var out=Number(a)+Number(b)
        document.getElementById("output").innerText=`addition of two number is ${out}`
        }
        function sub(){
            var a=document.getElementById("first").value
        var b=document.getElementById("second").value
        var out=Number(a)-Number(b)
        document.getElementById("output").innerText=`substraction of two number is ${out}`
        }
      
    </script>
    <body>
         <input id="first">
         <input id="second">
         <button onclick="add()">add</button>
         <button onclick="sub()">sub</button>
         <h1 id="output"></h1>
         
         
       
   </body>
</html>
