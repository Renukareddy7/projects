<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="first.css">
    <title>Document</title>
    
</head>
<body>
    <div class="container">
        <hr>
        <div class="panel panel-primary">
            <div class="panel-heading"> 
                <h3>employee form</h3>
            </div>
            <div class="panel-body">
                <form method="GET">
                    <div class="form-group">
                         <label for='lb'>Employee id</label>
                         <input class="form-control"  id="lb" placeholder="enter ur name"/> 
                    </div>
                    <div class="form-group">
                      <label for="fname" >First name</label>
                      <input class="form-control" id="fname"  /> 
                    </div>
                    <div class="form-group">
                      <label for="lname" >Last name</label>
                      <input class="form-control" id="lname" required /> 
                    </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email" >Email</label>
                            <input type="email" class="form-control" id="email" /> 
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password" >password</label>
                            <input  type='password'class="form-control" id="password" /> 
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="date" >Date</label>
                            <input  type='date'class="form-control" id="date" /> 
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="file" >Upload</label>
                            <input  type='file'class="form-control" id="file" /> 
                        </div>
                    </div>
                </div>
                <div>
                    <label>Gender</label>
                </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="gender">Female
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="gender">Male
                        </label>
                    </div>
                 <div class="form-group"> 
                    <div >
                        <label>shift</label>
                    </div>
                          <label class="radio-inline">
                            <input type="radio" name="gender">day
                          </label>
                          <label class="radio-inline">
                            <input type="radio" name="gender">night
                          </label>
                   </div> 
                    
                   <div class="form-group">
                       <label for="city">city</label>
                       <select class="form-control" name="city" id="city">
                           <option>Delhi</option>
                           <option>Mumbai</option>
                           <option>maharastra</option>
                       </select>

                   </div>
                     <button  class='btn btn-danger'type="submit">Submit</button>
                     <button  class='btn btn-info'type="reset">Reset</button>
                </form>
            </div>
         </div>
   </div>
    
</body>
</html>
